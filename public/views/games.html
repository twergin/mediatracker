<div class="jumbotron">
  <div class="container">
    <h2 class="pageTitle">Games</h2>
    <ul class="alphabet">
      <li ng-repeat="char in alphabet">
        <span ng-click="filterByAlphabet(char)">{{char}}</span>
      </li>
    </ul>
    <ul class="genres">
      <li ng-repeat="genre in genres">
        <span ng-click="filterByGenre(genre)">{{genre}}</span>
      </li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{headingTitle}}
      <div class="pull-right">
        <input class="search" type="text" ng-model="query.name" placeholder="Search...">
      </div>
    </div>
    <div class="panel-body">
      <div class="row show-list">
        <div class="col-xs-4 col-md-3" ng-repeat="game in games | filter:query">
          <a href="javascript:void(0)" ng-click="deleteItem($index, game._id)">delete item</a>
          <a href="/games/{{game._id}}">
            <img class="img-rounded" ng-src="{{game.art}}" width="100%"/>
          </a>
          <div class="text-center">
            <a href="/games/{{game._id}}">{{game.name}}</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
